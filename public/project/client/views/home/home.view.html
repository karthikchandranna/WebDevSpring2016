<div class="col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 main">
    <h1 class="page-header">Now Playing</h1>
    <div class="row placeholders">
        <div class="col-xs-12 col-sm-6 col-md-4 placeholder" ng-repeat="movie in nowPlaying" ng-if="movie.poster_path">
            <div class="thumbnail">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe ng-src="{{movie.video_url}}"></iframe>
                    <a ng-if="!movie.video_url" href="#/movie/{{movie.id}}">
                        <img ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}">
                    </a>
                </div>
                <div class="caption">
                    <a href="#/movie/{{movie.id}}"><h4 class="smallheader">{{movie.title| limitTo:30}}</h4></a>
                    <!--<div class="star-rating"><s><s><s><s><s></s></s></s></s></s></div>-->
                    <uib-rating ng-model="movie.criticsRating" max=5 read-only="true" titles="['one','two','three','four','five']"
                                aria-labelledby="default-rating" ng-class="'rating-star'" ng-init="movie.criticsRating=(movie.vote_average/2)">
                    </uib-rating>
                    <h4 class="smallheader">
                        <span ng-repeat="id in movie.genre_ids | limitTo:2">
                            <span class="label label-default label-as-badge" >
                                {{genreName(id)}}
                            </span>&nbsp;&nbsp;
                        </span>
                        <br ng-if="movie.genre_ids.length==0"/>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 main">
    <h1 class="page-header">Upcoming</h1>
    <div class="row placeholders">
        <div class="col-xs-12 col-sm-6 col-md-4 placeholder" ng-repeat="movie in upcoming" ng-if="movie.poster_path">
            <div class="thumbnail">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe ng-src="{{movie.video_url}}"></iframe>
                    <a ng-if="!movie.video_url" href="#/movie/{{movie.id}}">
                        <img ng-src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}">
                    </a>
                </div>
                <div class="caption">
                    <a href="#/movie/{{movie.id}}"><h4 class="smallheader">{{movie.title| limitTo:35}}</h4></a>
                    <h5>Release Date: {{movie.release_date | date:'MMM d, y'}}</h5>
                    <h4 class="smallheader">
                        <span ng-repeat="id in movie.genre_ids | limitTo:2">
                            <span class="label label-default label-as-badge" >
                                {{genreName(id)}}
                            </span>&nbsp;&nbsp;
                        </span>
                        <br ng-if="movie.genre_ids.length==0"/>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
