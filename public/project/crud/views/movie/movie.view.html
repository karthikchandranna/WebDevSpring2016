<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="MovieCrudController">
    <h1 class="page-header">Movie CRUD operations</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    TITLE
                </th>
                <th>
                    YEAR
                </th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td><input ng-model="movie.id" class="form-control"/></td>
                <td><input ng-model="movie.title" class="form-control"/></td>
                <td><input ng-model="movie.year" class="form-control"/></td>
                <td class="nowrap"><button ng-click="addMovie(movie)" class="btn btn-success"> Add</button>
                    <button ng-click="updateMovie(movie)" class="btn btn-info">Update</button></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in movies">
                <td>{{movie.id}}</td>
                <td>{{movie.title}}</td>
                <td>{{movie.year}}</td>
                <td class="nowrap"><button ng-click="removeMovie(movie)" class="btn btn-danger">Delete</button>
                    <button ng-click="selectMovie(movie)" class="btn btn-info">Select</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
