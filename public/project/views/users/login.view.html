<div class="col-sm-7 col-sm-offset-2 col-md-6 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>

    <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button ng-click="login(user)" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </div>
</div>
