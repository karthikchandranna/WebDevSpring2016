<h2>Search</h2>

<input class="form-control" ng-model="title"/>
<button ng-click="search(title)"
        class="btn btn-primary btn-block">Search</button>

<h3>Search Results</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>ImdbId</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in data.Search">
                <td>
                    <img height="100px" ng-src="{{movie.Poster}}"/>
                </td>
                <td>
                    <a href="#/detail/{{movie.imdbID}}">
                    {{movie.Title}}
                    </a>
                </td>
                <td>{{movie.imdbID}}</td>
            </tr>
        </tbody>
    </table>
</div>
