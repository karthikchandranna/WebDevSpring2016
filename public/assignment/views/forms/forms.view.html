<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>

    <div class="tab-content">
        <div id="forms" class="tab-pane fade in active">
            <div class="table-responsive">
                <br/>
                <table class="table table-striped table-hover" ng-controller="FormController">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-sort" aria-hidden=true></span> Form Name</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td><input ng-model="form.title" type="text"
                                   class="form-control" id="inputFormName" placeholder="name"></td>
                        <td><a ng-click="addForm(form)">
                                <span class="glyphicon glyphicon-plus" aria-hidden=true></span></a>&nbsp&nbsp
                            <a ng-click="updateForm(form)">
                                <span class="glyphicon glyphicon-ok" aria-hidden=true></span></a></td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="f in forms">
                        <td><a href="#/fields">{{f.title}}</a></td>
                        <td><a ng-click="deleteForm($index)">
                                <span class="glyphicon glyphicon-remove" aria-hidden=true></span></a>&nbsp&nbsp
                            <a ng-click="selectForm($index)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden=true></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
